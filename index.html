<!DOCTYPE html>
<html>
<head>
    <title>Book Review Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Reviews</h1>
        <form id="isbnForm">
            <label for="isbn">Enter ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN...">
            <button type="button" id="fetchButton">Fetch Reviews</button>
        </form>
        <button type="button" id="fetchAllButton">Fetch All Books</button>
        <div id="reviewContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
